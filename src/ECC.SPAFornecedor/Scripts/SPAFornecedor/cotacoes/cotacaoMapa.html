 
    <div class="panel-header">
        <div class="modal-header">
            <button ng-click="close();" type="button" class="bootbox-close-button close">
                X
            </button>
            <h4 class="modal-title"> LOCALIZAÇÃO DE CADA PEDIDO DESTA COTAÇÃO</h4>

        </div>
    </div>

<div id="map_canvas"  >


    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" bounds="map.bounds" options="options" control="control">
        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" options="'options'" events="markersEvents">
        </ui-gmap-markers>
        <ui-gmap-window show="show" coords="map.window.coords" options="map.window.options" closeclick="closeClick()">
            <div>
                {{map.window.source.Nome}}<br />
                {{map.window.source.Distancia}}
            </div>
        </ui-gmap-window>
    </ui-gmap-google-map>
</div>
