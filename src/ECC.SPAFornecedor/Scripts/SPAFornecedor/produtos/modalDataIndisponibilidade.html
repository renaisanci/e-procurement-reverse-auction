<div class="panel panel-danger">

    <div class="modal-header">
        <button ng-click="close();" type="button" class="bootbox-close-button close">
            X
        </button>
        <h4 class="modal-title">INDISPONIBILIZAR PRODUTO</h4>

    </div>
</div>

<div class="panel-body">
    <div class="row">
        <div class="col-md-12">
            <span class="blue lbl bigger-150"> {{nomeProduto}} </span>
        </div>
    </div>
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-12">
            <span class="red lbl bigger-110">Adicione uma data para indisponibilizar este produto temporariamente, após o período o mesmo ficará disponivel para compra:</span>

        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-10">
            <input type="checkbox" class="ace input-lg"
                   ng-model="disponibilidadeProd.IndisponivelPermanente" 
                   ng-change="habilitaDesabilitaDatas()">
            <span class="lbl">Indisponível Permanente ou Não trabalha com produto</span>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">

        <div class="col-md-5">
            <div class="form-group">
                <div class="input-group" tooltip="Escolha uma data" tooltip-placement="top">
                    <input type="text" class="form-control date-picker text-center" name="txtFimIndisponibilidade"
                           datepicker-popup="{{format}}" ng-model="disponibilidadeProd.InicioIndisponibilidade" is-open="datepicker.openedInicio"
                           datepicker-options="dateOptions" datepicker-append-to-body="false" close-text="Close"
                           ng-change="validarInicioIndisponibilidadeProd()"
                           placeholder="Data Início"
                           disabled="disabled" />
                    <span class="input-group-addon">
                        <a href="javascript:void(0);" ng-click="openDatePickerInicioIndisponibilidadeProd($event)"><i class="fa fa-calendar bigger-110"></i></a>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-2 text-center" style="vertical-align: middle;">
            Até
        </div>

        <div class="col-md-5">
            <div class="form-group">
                <div class="input-group" tooltip="Escolha uma data" tooltip-placement="top">
                    <input type="text" class="form-control date-picker text-center" name="txtFimIndisponibilidade"
                           datepicker-popup="{{format}}" ng-model="disponibilidadeProd.FimIndisponibilidade" is-open="datepicker.openedFim"
                           datepicker-options="dateOptions" datepicker-append-to-body="false" close-text="Close"
                           ng-change="validarFimIndisponibilidadeProd()"
                           placeholder="Data Fim" 
                           disabled="disabled"/>

                    <span class="input-group-addon">
                        <a href="javascript:void(0);" ng-click="openDatePickerFimIndisponibilidadeProd($event)"><i class="fa fa-calendar bigger-110"></i></a>
                    </span>
                </div>
            </div>
        </div>

    </div>
    <hr />
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <button class="btn btn-success btn-block" ng-click="salvarDataDisponibilidadeProduto()">
                <i class="icon fa fa-check fa-6x"></i>
                Salvar
            </button>
        </div>
    </div>
</div>
