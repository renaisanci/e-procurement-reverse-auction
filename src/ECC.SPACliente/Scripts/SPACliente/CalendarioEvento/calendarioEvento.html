<div class="panel panel-danger">

    <div class="modal-header">
        <button ng-click="close();" type="button" class="bootbox-close-button close">
            X
        </button>
        <h4 class="modal-title"> ESCOLHA A DATA DE COTAÇÃO DO SEU PEDIDO</h4>
       
    </div>



</div>

<div class="panel-body">
    
    <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>

    <hr/>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success btn-sm pull-right"
                    tooltip="Clique para atualizar calendário"
                    tooltip-placement="left"
                    ng-click="atualizaPedidosCalendario()">
                <i class="ace-icon fa fa-refresh"></i>
                Atualizar
            </button>
          </div>
    </div>
</div>
