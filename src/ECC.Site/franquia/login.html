	   <body>

	   	<!-- TOPO -->
	   	<header class="bg-gradient topo container">
	   	<a href="index.html"><h1 class="logo">Economiza Já - Membro</h1></a>	
	   	</header>

	   	<!-- Fim TOPO -->
        

		   	<main class="container bg-black">
	  
	<!--  ============ CONTEUDO ===========*/-->
	<div class="conteudo">
	  <!-- form eprincipal -->
	   <div class="card"></div>
	    <div class="card">
	      <h1 class="title"><i class="fa fa-sign-out fa-lg"></i>Login de acesso</h1>
	      <form>
	        <div class="input-conteudo">
	          <input type="#{type}" id="#{label}" required="required"/>
	          <label for="#{label}">E-mail</label>
	          <div class="bar"></div>
	        </div>
	        <div class="input-conteudo">
	          <input type="#{type}" id="#{label}" required="required"/>
	          <label for="#{label}">Senha</label>
	          <div class="bar"></div>
	        </div>
	        <div class="button-conteudo">
	          <button><span>Enviar</span></button>
	        </div>
	        <div class="esqueci"><a href="#">Esqueci a senha <i class="fa fa-pencil" aria-hidden="true"></i></a></div>
	      </form>
	    </div>
	    <!-- fim form eprincipal -->

	     <!-- form esqueci senha-->
	    <div class="card alt">
	      <div class="toggle"></div>
	      <h1 class="title"><i class="fa fa-pencil" aria-hidden="true"></i>Recuperar Senha
	        <div class="close"></div>
	      </h1>
	      <form>
	        <div class="input-conteudo">
	          <input type="#{type}" id="#{label}" required="required"/>
	          <label for="#{label}">E-mail</label>
	          <div class="bar"></div>
	        </div>
	        
	        
	        <div class="button-conteudo">
	          <button><span>Enviar</span></button>
	        </div>
	      </form>
	    </div>
	    <!-- fim form esqueci senha-->     
	</div>
	    <!--  ============ CONTEUDO =========== -->
