<head>
  <meta charset="UTF-8">
    <title>Economiza Já - Fornecedor</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>

<body>
<div id="navbar" ng-if="!userData.isUserLoggedIn" class="navbar navbar-default ace-save-state ng-scope">
<img src="img/economizaja.png" alt="Logo Site">
</div>

<div class="container">
  <div class="card"></div>

    <div class="card">
      <h1 class="title"><i class="fa fa-sign-out fa-lg"></i>Login de acesso</h1>
      <form>

        <div class="input-container">
          <input type="#{type}" id="#{label}" required="required"/>
          <label for="#{label}">E-mail</label>
          <div class="bar"></div>
        </div>

        <div class="input-container">
          <input type="#{type}" id="#{label}" required="required"/>
          <label for="#{label}">Senha</label>
          <div class="bar"></div>
        </div>

        <div class="button-container">
          <button><span>Enviar</span></button>
        </div>

        <div class="footer"><a href="#">Esqueci a senha</a></div>
      </form>
    </div>

   <!-- form esqueci senha-->
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Recuperar Senha
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">E-mail</label>
        <div class="bar"></div>
      </div>
      
      
      <div class="button-container">
        <button><span>Enviar</span></button>
      </div>
    </form>
  </div>
  <!-- fim form esqueci senha-->

<div class="card"></div>


</div>
