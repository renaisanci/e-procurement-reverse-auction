
<div class="panel panel-danger">
    <div class="modal-header">
        <h4 class="modal-title">TERMO DE USO</h4>
    </div>
</div>
<div id="termo-uso" class="modal-body modal-termouso" ng-bind-html="conteudo">
</div>
<div class="modal-footer">
    <div style="display: block; text-align: left">
        <label>
            <input id="termo-uso-aceite" type="checkbox" ng-model="aceito" disabled />
            Declaro que li e aceito o Termo de Uso e a <a href="javascript:void(0);" data-toggle="modal" data-target="#politica-privacidade">Politica de Privacidade</a>.
        </label>
    </div>
    <button type="button" ng-click="recusar()" class="btn">Recusar</button>
    <button type="button" ng-click="aceitar()" class="btn btn-primary" ng-disabled="!aceito">Aceitar</button>
</div>



    <script type="text/javascript">

        jQuery(function ($) {
            var h = window.innerHeight * 68 / 100;
            $('#termo-uso').css({ 'max-height': h + "px" });
            $('#termo-uso')
                .on('scroll', function () {
                    if ($(this).scrollTop() + $(this).innerHeight() >= $(this)[0].scrollHeight - 5) {
                        $('#termo-uso-aceite').prop("disabled", false);;
                    }
                });
        });

    </script>
