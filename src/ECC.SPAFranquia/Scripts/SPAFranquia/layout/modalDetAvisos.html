 
 

<div class="panel panel-danger">
    <div class="modal-header">
        <button ng-click="close();" type="button" class="bootbox-close-button close">
            X
        </button>
        <h4 class="modal-title"> MEUS AVISOS  </h4>

    </div>


</div>

<div class="panel-body">
    


    <ul class="list-group">
        <li class="list-group-item ng-trans ng-trans-fade-left" ng-repeat="aviso in Avisos ">
          

            <a href="{{aviso.URLPaginaDestino}}" class="list-group-item">
                <i class="fa fa-long-arrow-right fa-lg green" aria-hidden="true"></i>  {{aviso.DescricaoAviso}}

            </a>


        </li>
        <li ng-hide="Avisos.length > 0" class="list-group-item" style="background-color: white; color: red; text-align: center">
            Nenhum Registro encontrado.

        </li>
    </ul>

 
    <hr />

</div>
